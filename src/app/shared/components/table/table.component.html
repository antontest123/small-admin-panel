<div class="mat-elevation-z8 table__wrapper">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
    />
  </mat-form-field>

  <table
    mat-table
    [dataSource]="dataSource"
    class="table"
    matSort
    multiTemplateDataRows
  >
    <ng-container
      matColumnDef="{{ dataElement }}"
      class="table__container"
      *ngFor="let dataElement of displayedColumns"
    >
      <th
        class="table__container-th"
        mat-header-cell
        mat-sort-header
        *matHeaderCellDef
      >
        {{ dataElement }}
      </th>
      <td class="table__container-td" mat-cell *matCellDef="let element">
        {{ element[dataElement] }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr
      mat-row
      [matRippleRadius]="matRippleRadius"
      matRipple
      *matRowDef="let element; columns: displayedColumns"
    ></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
