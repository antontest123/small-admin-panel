<div class="wrapper">
  <mat-card class="login-wrapper">
    <form [formGroup]="form" class="form">
      <div class="login-wrapper__container">
        <p class="login-wrapper__hint">Email address *</p>
        <mat-form-field
          appearance="outline"
          class="login-wrapper__content-field"
        >
          <input
            [type]="'email'"
            matInput
            placeholder="example@example.com"
            formControlName="email"
            class="login-wrapper__content-field__input"
          />

          <mat-error
            *ngIf="
              form.controls['email'].errors && form.controls['email'].touched
            "
          >
            Enter the right mail
          </mat-error>
        </mat-form-field>
        
        <p class="login-wrapper__hint">Password *</p>
        <mat-form-field
          appearance="outline"
          class="login-wrapper__content-field"
        >
          <input
            matInput
            placeholder="Enter your password"
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            class="login-wrapper__content-field__input"
          />

          <mat-icon matSuffix (click)="hide = !hide">
            {{ hide ? "visibility_off" : "visibility" }}
          </mat-icon>

          <mat-error
            *ngIf="
              form.controls['password'].errors &&
              form.controls['password'].touched
            "
          >
            Min length is 4
          </mat-error>
        </mat-form-field>
      </div>
      <div class="login-wrapper__actions">
        <button
          mat-raised-button
          type="button"
          class="login-wrapper__actions-button"
          (click)="loginWithForm()"
        >
          Login
        </button>
      </div>
    </form>
  </mat-card>
</div>
